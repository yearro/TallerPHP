<!DOCTYPE html>
<html lang="es">
<header>
	<meta charset="utf-8">
    <title>Ejemplo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/funciones.js"></script>
</header>
<body>
  <div class="container">
    <h1>AppMini AJAX-REST</h1>

    <form role="form" id="formProducto">
      <input type="hidden" id="registro" value="0">
      <fieldset>
        <legend>Productos:</legend>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="form-group">
          <label for="proveedor">Proveedor:</label>
          <input type="text" class="form-control" id="proveedor" placeholder="Proveedor" required>
        </div>
        <div class="form-group">
          <label for="precio">Precio:</label>
          <input type="text" class="form-control" id="precio" placeholder="$0.00" required>
        </div>
        <div class="form-group">
          <label for="stock">Stock:</label>
          <input type="text" class="form-control" id="stock" placeholder="#" required>
        </div>
    	<button type="submit" class="btn btn-primary">Enviar</button>
  	</fieldset>
	</form>
  <hr>
	<table id="productos" class="table table-bordered">
		<thead>
			<th>#</th>
			<th>Nombre</th>
			<th>Proveedor</th>
			<th>Precio</th>
      <th>Stock</th>
			<th>Opciones</th>
		</thead>
	</table>
</div>
</body>
</html>
